<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>todo - Do Anything üí™</title>

  <script src="main.js" defer></script>
</head>

<body>
  <header>todo - Do Anything üí™</header>

  <div class="wrapper">
    <form name="project-lists" class="project-lists" action="#">
      <label for="projects">Select a Task List</label>
      <select name="projects" id="projects">
        <option value="default" selected>default</option>
        <option value="dummy">dummy</option>
      </select>
      <button type="submit">View List</button>
    </form>

    <div class="current-list-wrapper">
      Curernt List: <span class="current-list">default</span>
    </div>

    <div class="task-list-wrapper">
      <ul>
        <li>
          <div class="task">
            <span class="title">do this</span>
            <span class="description">some description about do this</span>
            <button type="button" class="done">‚úÖ Done</button>
            <button type="button" class="del">‚ùå Delete</button>
          </div>
        </li>
        <li>
          <div class="task">
            <span class="title">do that</span>
            <span class="description">some description about do that</span>
            <button type="button" class="done">‚úÖ Done</button>
            <button type="button" class="del">‚ùå Delete</button>
          </div>
        </li>
      </ul>
    </div>

    <div class="btn-wrapper">
      <button type="button">Add New Item</button>
    </div>
  </div>

  <!-- Modal box w/ input forms here-->
  <div id="task-form-wrapper" class="modal-wrapper hidden">
    <div class="modal-box">
      <form name="task-form" action="#">
        <h1>Add New Task</h1>
        <section class="form-body">
          <label for="task">Task Name</label>
          <input type="text" name="task" required />

          <label for="desc">Task Description</label>
          <textarea name="desc" id="desc" rows="10" required></textarea>

          <label for="due">Due Date: </label>
          <input type="date" name="due" id="due" required />

          <fieldset>
            <legend>Priority</legend>

            <input type="radio" name="priority" id="low" value="low" required />
            <label for="low">Low</label>
            <br />
            <input type="radio" name="priority" id="med" value="med" />
            <label for="med">Medium</label>
            <br />
            <input type="radio" name="priority" id="high" value="high" />
            <label for="high">High</label>
          </fieldset>
        </section>

        <section class="form-footer">
          <button type="submit">Add</button>
          <button type="button">Cancel</button>
        </section>
      </form>
    </div>
  </div>

  <div id="list-form-wrapper" class="modal-wrapper hidden">
    <div class="modal-box">
      <form class="list-form" action="#">
        <h1>Add New List</h1>

        <section class="form-body">
          <label for="list-name">List Name</label>
          <input type="text" name="name" id="list-name" required />
        </section>

        <section class="form-footer">
          <button type="submit">Add</button>
          <button type="button">Cancel</button>
        </section>
      </form>
    </div>
  </div>
  </div>
</body>

</html>
